<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <article class="instagram-post">
     <img src="https://i.imgur.com/innWLeZ.png" class="header" alt="Header">
        <!--Aqui começa a configuração do perfil e localização-->
        <div class="post-header">
            <div class="perfil">
            <img src="img/imagem-perfil.png" class="imagem-perfil" alt="imagem-perfil">
            <div class="nome-e-localizacao">
            <span class="nome">ale_cenci</span>
            <span class="localizacao">novo hamburgo</span>
        </div>
        </div>
        <img src="img/see more.png" class="see-more" alt = "saiba mais">
        </div>
        <!--Aqui termina a configuração do perfil e localização-->

        <!--Aqui começa a configuração da imagem de post-->
        <div class="post">
            <img src="img/postinstagram.png" class="imagem-post" alt="post-instagram">
        </div>
        <!--Aqui termina a configuração da imagem de post-->

        <!--Aqui começa a configuração da barra de like e comentários-->
        <div class="retangulo-like">
            <div class="bloco-acao-vizualizacao">
        <div class="acao">
            <img src="img/like.png" class="like" alt="like">
            <img src="img/comment.png" class="coment" alt="coment">
            <img src="img/send.png" class="send" alt="send">
            </div>
            <span class="nome texto-visualizacoes"> 123456 visualizações</span>
        </div>
        <img src="img/save.png" class="save" alt="save">
        </div>
        <!--Aqui começa a configuração da barra de like e comentários-->

    </article>
</body>
</html>
